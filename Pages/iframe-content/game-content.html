<!doctype html>
  <html>
    <head>
     
      <style>
.content div {
font-size: 16px; 
color: white;
overflow: hidden;
background-color: #7A7A7A;
border-radius: 20px;
margin: auto;
width: 65%;
height: 80%;
top: 0;
bottom: 0;
left: 0;
right: 0;
position: absolute;
padding: 15px 15px;
}
          .button {
              width: 120px;
              height: 30px;
              border-radius: 20px
          }
      </style>
      <div class="content">
        <div>
          <button style="position: absolute; right: 140px;" class="button" onclick="document.getElementById('iframe').contentWindow.location.reload();">Reload <img src="../../../../images/reload.png" width="15px"></button>
          <button style="position: absolute; right: 15px;" class="button" onclick="openPage()">Fullscreen <img src="../../../../images/fullscreen.png" width="15px"></button>
          <br><br>
          <iframe width="100%" height="90%" src=" " id="iframe" frameBorder="0"></iframe>
        </div>
      </div>
        <script>
        var url = (new window.URL(window.location.href)).searchParams.get('url');
        if(url){
            var iframes = document.getElementById('iframe');
            iframes.src = url;
        };
            function openPage() {
      var url = (new window.URL(window.location.href)).searchParams.get('url');
      var win;
      win = window.open();
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      var iframe = win.document.createElement("iframe");
      iframe.style.border = "none";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.margin = "0";
      iframe.src = url;
      win.document.body.appendChild(iframe);
    }
        </script>
    </body>
  </html>
